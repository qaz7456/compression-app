<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="../front-end/css/fontawesome-5.1.0-all.min.css" rel="stylesheet">
  <link href="../front-end/css/bootstrap.min.css" rel="stylesheet">
  <link href="../front-end/css/jquery-0.9.1-modal.min.css" rel="stylesheet">
  <link href="../front-end/css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="title">
      檔案壓縮
    </div>
    <div class="file_upload_list">
      <ul>
      </ul>
      <img class="loading display-none" src="../front-end/images/laoding.gif" />
    </div>
    <div class="file-menu">
      <div class="choose_file">
        <label for="choose_file">
          <input type="file" id="choose_file">
          <span>選擇要壓縮的檔案 或 拖曳檔案至任意位置</span>
        </label>
      </div>
      <button disabled><span>準備壓縮</span></button>
    </div>
  </div>
  <div id="compression_optin_modal" class="modal">
    <form>
      <div class="form-group">
        <label for="compressionName">壓縮檔檔名</label>
        <input type="text" class="form-control" id="compressionName" placeholder="請輸入壓縮檔檔名">
      </div>
      <div class="form-group">
        <label for="compressionType">壓縮檔格式</label>
        <select class="form-select" id="compressionType">
          <option selected value="zip">zip</option>
          <option value="tar.gz">tar.gz</option>
        </select>
      </div>
      <div class="form-group">
        <label for="compressionLevel">壓縮檔層級</label>
        <select class="form-select" id="compressionLevel">
          <option hidden value="">封存</option>
          <option value="1">最快速</option>
          <option value="3">快速</option>
          <option selected value="5">一般</option>
          <option value="7">最大</option>
          <option value="9">極致</option>
        </select>
      </div>
      <div class="form-group">
        <label for="compressionType">壓縮檔目錄</label>
        <div class="choose_file">
          <label id="compressionOutputDirectory">
            <span>請選擇壓縮檔存檔資料夾</span>
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="isRequirePwd">
          <label class="form-check-label" for="isRequirePwd">輸入密碼</label>
        </div>
      </div>
      <div class="form-group password-wrapper display-none">
        <label>請輸入密碼</label>
        <div class="input-group">
          <input type="password" name="password" id="compressionPwd" class="form-control" data-toggle="password">
          <div class="input-group-append">
            <span class="input-group-text">
              <a><i class="fa fa-eye-slash"></i></a>
            </span>
          </div>
        </div>
      </div>
    </form>
    <div class="notify notify-yellow visibility-hidden "><span class="symbol icon-excl"></span><span></span></div>
    <div class="modal_footer">
      <button class="btn btn-secondary"><span>放棄</span></button>
      <button class="btn btn-info"><span>壓縮</span></button>
    </div>
  </div>
  <script>
    if (typeof require !== "undefined") {
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    }
  </script>
  <script src="../front-end/scripts/jquery-3.6.0.min.js"></script>
  <script src="../front-end/scripts/jquery-0.9.1-modal.min.js"></script>
  <script src="../front-end/scripts/renderer.js"></script>
</body>

</html>
